{% extends "layout.html"%}

{% block title %} main  {% endblock %}

{% block main %}

<div class="col-md-8 col-md-offset-2">

<div class="panel panel-default">
  <!-- Default panel contents -->
    <div class="panel-heading">
        <div class="col-md-offset-4"> <h4>Grade Estemate </h4></div>

         <form action="{{ url_for('index') }}" method="post">
            <div class="form-group col-sm-offset-8">
              <label>Subject</label>
              <select name="choose">
                {% for n in range(6) %}
                   <option selected="selected">{{ n+1 }} </option>
                {% endfor %}
              </select>
              <button type="submit" class="btn-xs btn-default ">Submit</button>
            </div>
        </form>

    </div>
  <div class="panel-body">

        <form action=" {{ url_for('grades') }}" method="post">
              <div class="form-group">
                            <table class="table">
                              <thead>
                                <tr>
                                    <th> Subject</th>
                                    <th> Cradit</th>
                                    <th> Grade </th>

                                </tr>
                              </thead>
                              <tbody>

                             {% for i in range( N ) %}
                                <tr>
                                  <td class="col-md-4">
                                      <input type="text" value="sub" placeholder="subject" name="{{ i }}">
                                  </td>

                                  <td>
                                      <select name="{{ i+N }}" >
                                             {% for n in num %}
                                             <option> {{ n }}</option>
                                             {% endfor %}
                                      </select>
                                  </td>
                                  <td>
                                      <select name="{{ i+2*N }}">
                                              {% for a in alpha %}
                                             <option> {{ a }}</option>
                                             {% endfor %}
                                         </select>
                                  </td>
                                </tr>
                            {% endfor %}
                               </tbody>
                            </table>

          <button type="submit" class="btn btn-default col-md-offset-8">Submit</button>
              </div>
        </form>


  </div>
</div>


</div>
{% endblock %}
